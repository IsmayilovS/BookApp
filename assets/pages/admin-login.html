<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin-login.css">
    <title>Admin</title>
</head>

<body>
    <header>
        <div class="logo_container">
            <img src="../images/book_small_logo.png" alt="book_logo" srcset="">
            <span class="logo_textContent">
                <p id="firstP">Library</p>
                <p id="for_line"></p>
                <p id="secondP">Admin Panel</p>
            </span>
        </div>
    </header>
    <section>
        <!-- <div> -->
            <form class="create-form" class="" action="">
                <h2>Creating Admin</h2>
                <input type="email" name="" id="email" required>
                <input type="password" name="" id="password" required>
                <button id="submit" type="submit">Create Account</button>
                <p>Already have an account? <u id="u-sign">Sign In</u></p>
            </form>
            <form class="login-form hidden" action="">
                <h2>Welcome Admin</h2>
                <input type="email" name="" id="emailL" required>
                <input type="password" name="" id="passwordL" required>
                <button id="submitL" type="submit">Join</button>
                <p>Don't have an account? <u id="u-create">Create Account</u></p>
            </form>
        <!-- </div> -->

    </section>


    <script type="module" src="../js/admin-register.js"></script>
    <script type="module" src="../js/admin-login.js"></script>
</body>

</html>
